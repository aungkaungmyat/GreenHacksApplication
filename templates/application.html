{% extends 'layout.html' %}

{% block body %}

<div class="container p-0">
    <div class="row">
        <div class="col py-5 px-0">
            <div class="app-card custom-card px-3 py-5">
                <div class="header mb-3">Application</div>
                <form method="POST" enctype = "multipart/form-data">
                        <div class="form-group">
                            <label for="exampleInputName">Full Name</label>
                            <input type="name" class="form-control" id="exampleInputName" aria-describedby="nameHelp" placeholder="Enter name" name="name" required>
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPhone">Phone Number</label>
                            <input type="text" class="form-control" id="exampleInputPhone" aria-describedby="phoneHelp" placeholder="Enter phone number" name="phone" required>
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail">Email</label>
                            <input type="text" class="form-control" id="exampleInputEmail" aria-describedby="emailHelp" placeholder="Enter email" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="exampleInputSchool">School</label>
                            <input type="text" class="form-control" id="exampleInputSchool" aria-describedby="schoolHelp" placeholder="Enter School Name" name="school" required>
                        </div>
                        <div class="form-group">
                            <label for="exampleInputMajor">Major</label>
                            <input type="text" class="form-control" id="exampleInputMajor" aria-describedby="majorHelp" placeholder="Enter Major Name" name="major" required>
                        </div>
                        <div class="form-group">
                            <label for="exampleInputYear">Academic Year</label>
                            <input type="text" class="form-control" id="exampleInputYear" aria-describedby="yearHelp" placeholder="Enter Academic Year" name="year" required>
                        </div>
                        <div class="form-group">
                            <label for="exampleInputLink">Links</label>
                            <input type="text" class="form-control" id="exampleInputLink" aria-describedby="linkHelp" placeholder="Enter any Useful Links (i.e. github)" name="link" required>
                        </div>
                        <div class="form-group">
                            <label for="exampleInputTech">Technologies</label>
                            <input type="text" class="form-control" id="exampleInputTech" aria-describedby="techHelp" placeholder="Enter Familiar Technologies (i.e. java)" name="tech" required>
                        </div>
                        <div class="form-group">
                            <label for="exampleInputResume">Upload Resume</label>
                            <input type="file" id="myFile" name=resume required>
                        </div>
                        <button type="submit" class="mt-3 btn btn-primary btn-lg btn-block">Send Application</button>
                </form>
            </div>
        </div>
    </div>
    {% include 'includes/footer.html' %}
</div>


{% endblock %}
