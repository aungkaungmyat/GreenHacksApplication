{% extends 'layout.html' %}

{% block body %}

<div class="container p-0">
    <div class="row">
        <div class="col py-5 px-0">
            <div class="custom-card auth-card px-3 py-5">
                <div class="header mb-3">Login</div>
                <form method="POST" enctype = "multipart/form-data">
                        <div class="form-group">
                            <label for="exampleInputName">Name</label>
                            <input type="name" class="form-control" id="exampleInputName" aria-describedby="nameHelp" placeholder="Enter name" name="name" required>
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPhone">Phone Number</label>
                            <input type="text" class="form-control" id="exampleInputPhone" aria-describedby="phoneHelp" placeholder="Enter phone number" name="phone" required>
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail">Email</label>
                            <input type="text" class="form-control" id="exampleInputEmail" aria-describedby="emailHelp" placeholder="Enter email" name="email">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputSchool">School</label>
                            <input type="text" class="form-control" id="exampleInputSchool" aria-describedby="schoolHelp" placeholder="Enter School Name" name="school">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputMajor">Major</label>
                            <input type="text" class="form-control" id="exampleInputMajor" aria-describedby="majorHelp" placeholder="Enter Major Name" name="major">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputYear">Academic Year</label>
                            <input type="text" class="form-control" id="exampleInputYear" aria-describedby="yearHelp" placeholder="Enter Academic Year" name="year">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputLink">Link</label>
                            <input type="text" class="form-control" id="exampleInputLink" aria-describedby="linkHelp" placeholder="Enter Links" name="link">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputResume">Resume</label>
                            <!-- <input type="text" class="form-control" id="exampleInputResume" aria-describedby="resumeHelp" placeholder="Enter Resume" name="resume"> -->
                            <input type="file" id="myFile" name=resume>
                        </div>
                        <div class="form-group">
                            <label for="exampleInputTech">Technologies</label>
                            <input type="text" class="form-control" id="exampleInputTech" aria-describedby="techHelp" placeholder="Enter Techs" name="tech">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputTime">School</label>
                            <input type="text" class="form-control" id="exampleInputTime" aria-describedby="timeHelp" placeholder="Enter Time" name="time">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">Password</label>
                            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" name="password">
                            <button type="submit" class="mt-3 btn btn-primary btn-lg btn-block">Login</button>
                        </div>
                </form>
            </div>
        </div>
    </div>
    {% include 'includes/footer.html' %}
</div>


{% endblock %}
